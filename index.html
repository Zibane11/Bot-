<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <title>Site de Exemplo</title>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="login-screen p-4 rounded shadow">
      <h2 class="mb-4">Login
        Cont:871908190
      </h2>
      <form id="login-form">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário:</label>
          <input type="text" class="form-control" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary">Entrar</button>
      </form>
      <div id="login-error" class="mt-3 text-danger"></div>
    </div>
    <div class="main-screen p-4 rounded shadow d-none">
      <h2 class="mb-4">Aviator Cracker Pro 1.0</h2>
      <div class="info-bar bg-primary text-white p-2">Proteção 2X a 3X</div>
      <div class="matrix mt-3">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Horas</th>
              <th>Minutos</th>
              <th>Segundos</th>
              <th>Previsão</th> <!-- Nova coluna -->
            </tr>
          </thead>
          <tbody id="time-matrix">
          </tbody>
        </table>
      </div>
      <button onclick="generateRandomTime()" class="btn btn-success">Gerar Horário</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
